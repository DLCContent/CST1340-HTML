<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Klementinum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }

        .header-container {
            text-align: center;
            padding: 60px 20px;
            color: #fff;
            position: relative;
            background: url('bookbg.jpg') no-repeat center center/cover;
        }

        .header-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-container h1 {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .header-container p {
            font-size: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .browse-btn {
            display: inline-block;
            margin-top: 20px;
            background: #000;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .browse-btn:hover {
            background: #333;
        }

        .content-container {
            max-width: 1200px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .scroll-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: thin;
            scrollbar-color: #888 #f3f3f3;
        }

        .scroll-container::-webkit-scrollbar {
            height: 6px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .book-item {
            display: inline-block;
            min-width: 200px;
            height: 300px;
            background: linear-gradient(135deg, #f3f3f3, #e0e0e0);
            border-radius: 10px;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
            font-weight: bold;
            user-select: none;
            transition: transform 0.3s ease-in-out;
        }

        .book-item:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #e0e0e0, #ccc);
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-content">
            <h1>The Klementinum</h1>
            <p>CST-1340 HTML Bookstore website inspired by the real-life library in Prague, compiling a handful of selected books available for purchase online.</p>
            <button class="browse-btn">Browse all</button>
        </div>
    </div>

    <div class="content-container">
        <div class="book-section">
            <div class="section-title">New Release</div>
            <div class="scroll-container">
                <div class="book-item">Book 1</div>
                <div class="book-item">Book 2</div>
                <div class="book-item">Book 3</div>
                <div class="book-item">Book 4</div>
                <div class="book-item">Book 5</div>
            </div>
        </div>

        <div class="book-section" style="margin-top: 40px;">
            <div class="section-title">Trending</div>
            <div class="scroll-container">
                <div class="book-item">Book A</div>
                <div class="book-item">Book B</div>
                <div class="book-item">Book C</div>
                <div class="book-item">Book D</div>
                <div class="book-item">Book E</div>
            </div>
        </div>
    </div>
</body>
</html>
