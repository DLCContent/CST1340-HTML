<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Klementinum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .scroll-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .book-item {
            display: inline-block;
            min-width: 200px;
            height: 300px;
            background: #ddd;
            border-radius: 10px;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
            font-weight: bold;
            user-select: none;
        }

        .section-title {
            color: #000;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .content-container {
            background: #ffffff;
            padding: 10px 10px;
            position: relative;
            width: 80%;
            margin: 0 auto;
            box-sizing: border-box;
            margin-top: 60px;
        }

        .book-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            text-align: center;
        }

        .book-section .scroll-container {
            width: 100%;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div style="background: #a08063; height: 2098px; position: relative; overflow: hidden;">
        
        <img class="backdrop-1"
            style="width: 1920px; height: 1480px; position: absolute; left: 0px; top: -517px; object-fit: cover; aspect-ratio: 1920/1480;"
            src="bookbg.jpg"
        />
        
        <div style="display: flex; flex-direction: column; gap: 40px; align-items: center; justify-content: flex-start; width: 844px; position: absolute; left: calc(50% - 423px); top: 361px;">
            <div style="display: flex; flex-direction: column; gap: 16px; align-items: flex-start; justify-content: flex-start; align-self: stretch; flex-shrink: 0; position: relative;">
                <div style="color: #ffffff; text-align: center; font-family: 'Inter-Bold', sans-serif; font-size: 64px; line-height: 140%; letter-spacing: -0.02em; font-weight: 700; position: relative; align-self: stretch;">
                    The Klementinum
                </div>
                <div style="color: #ffffff; text-align: center; font-family: 'Inter-Medium', sans-serif; font-size: 24px; line-height: 140%; font-weight: 500; position: relative; align-self: stretch; display: flex; align-items: center; justify-content: center;">
                    CST-1340 HTML Bookstore website inspired by the real-life library in Prague, Czech Republic, compiling a handful of selected books available for purchase online.
                </div>
            </div>
            <div style="background: #000000; border-radius: 8px; padding: 20px 32px; display: flex; flex-direction: row; gap: 8px; align-items: center; justify-content: flex-start; flex-shrink: 0; position: relative; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.05);">
                <div style="color: #ffffff; text-align: left; font-family: 'Inter-Medium', sans-serif; font-size: 24px; line-height: 150%; font-weight: 500; position: relative; display: flex; align-items: center; justify-content: flex-start;">
                    Browse all
                </div>
            </div>
        </div>

        <!-- New Release Section -->
        <div class="content-container" style="top: 974px; padding: 40px 0;">
            <div class="book-section">
                <div class="section-title">New Release</div>
                <div class="scroll-container">
                    <div class="book-item">Book 1</div>
                    <div class="book-item">Book 2</div>
                    <div class="book-item">Book 3</div>
                    <div class="book-item">Book 4</div>
                    <div class="book-item">Book 5</div>
                </div>
            </div>

            <!-- Trending Section -->
            <div class="book-section" style="margin-top: 40px;">
                <div class="section-title">Trending</div>
                <div class="scroll-container">
                    <div class="book-item">Book A</div>
                    <div class="book-item">Book B</div>
                    <div class="book-item">Book C</div>
                    <div class="book-item">Book D</div>
                    <div class="book-item">Book E</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
