<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Klementinum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div class="header-container">
        <div class="header-content">
            <h1>The Klementinum</h1>
            <p>CST-1340 HTML Bookstore website inspired by the real-life library in Prague, compiling a handful of selected books available for purchase online.</p>
            <button class="browse-btn">Browse all</button>
        </div>
    </div>

    <div class="content-container">
        <div class="book-section">
            <div class="section-title">New Release</div>
            <div class="scroll-container">
                <div class="book-item">Book 1</div>
                <div class="book-item">Book 2</div>
                <div class="book-item">Book 3</div>
                <div class="book-item">Book 4</div>
                <div class="book-item">Book 5</div>
            </div>
        </div>

        <div class="book-section" style="margin-top: 40px;">
            <div class="section-title">Trending</div>
            <div class="scroll-container">
                <div class="book-item">Book A</div>
                <div class="book-item">Book B</div>
                <div class="book-item">Book C</div>
                <div class="book-item">Book D</div>
                <div class="book-item">Book E</div>
            </div>
        </div>
    </div>
</body>
</html>
